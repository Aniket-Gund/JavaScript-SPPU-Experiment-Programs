
<html>

<head>
  <title>Countdown Timer</title>
</head>

<body>
  <h1>Countdown Timer</h1>
  <p id="timer"></p>
  <script type="text/javascript">
    var d = prompt("Enter Where Count Down ends (format(Nov 07, 2024 11:59:59)): "); 
    var countDownDate = new Date(d).getTime();
    var now = new Date();
    document.write("Count down starts at :" + now + "<br>");
    document.write("Count down Ends at :" + d);
    var x = setInterval(function () {
      var current = new Date().getTime();
      var distance = countDownDate - current;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 
      var seconds = Math.floor((distance % (1000 * 60)) / 1000); 
      document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "Countdown has ended!";
      }
    }, 1000); 
  </script>
</body>

</html>
