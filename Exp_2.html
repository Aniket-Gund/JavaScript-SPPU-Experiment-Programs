
<html>
<head>
    <title>Table</title>
</head>
<script type="text/javascript">
    function table(num){
        document.write("Table of "+num+" is here: "+"<br>");
        for(var i=1;i<=10;i++){
            var result= num*i;
            document.write(num +"x"+ i +"="+result+"<br>");
        }
    }
</script>
<body>
    <script type="text/javascript">
        var num= prompt("Enter the number for which you required table: ");
        table(num);
    </script>
</body>
</html>
